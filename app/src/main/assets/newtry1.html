<script type="text/javascript" src="js/JsBridge2.js"></script>
<script type="text/javascript">
		registerBridge(MyInit, register);
		function MyInit(message, responseCallback) {

			responseCallback('base64df');
		}
		function register(bridge) {
            bridge.registerHandler("myHere", function(data,
					responseCallback) {
					showLog("asdasdas");
					showLog("data:"+data);
				MyHere(data);
			});
		}

		function MyHere(pars){
		    var result = eval("(" + pars + ")");
		    $("#info_img").html("");
		    var html = '';
		    showLog("result.paths.length:"+result.paths.length);
		    for(var i=0;i<result.paths.length;i++){
		     html +='<img src="data:image/png;base64,'+result.paths[i]+'" height="70" width="70"/>';
		    }
		    $("#info_img").prepend(html);
		}


</script>
